version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    deploy:
      resources:
        limits:
          memory: 64M
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

  uptime-kuma:
    image: louislam/uptime-kuma:alpine
    container_name: uptime-kuma
    ports:
      - "3001:3001"
    volumes:
      - uptime_data:/app/data
    deploy:
      resources:
        limits:
          memory: 128M
    restart: unless-stopped

volumes:
  sqlite_data:
  uptime_data:
